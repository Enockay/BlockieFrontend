<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Blackie Networks - Connected</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
        }

        .container {
            text-align: center;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #a8dadc;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p.info {
            font-size: 1rem;
            margin: 1rem 0;
        }

        .info a {
            color: #f4a261;
            text-decoration: none;
            font-weight: bold;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .support {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #f1faee;
        }

        .support a {
            color: #f4a261;
            text-decoration: none;
            font-weight: bold;
        }

        .support a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubar=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = unescape('$(link-redirect-esc)');
        }
    </script>
</head>

<body onLoad="startClock()">
    <div class="container">
        <!-- Blackie Networks Logo -->
        <img src="images/blogo.png" alt="Blackie Networks Logo" class="logo">

        <h1>Welcome to Blackie Networks</h1>

        <p class="info">You're now connected to Blackie Networks. Enjoy browsing with our high-speed internet.</p>

        <p class="info">If you're not redirected automatically, click <a href="$(link-redirect)">here</a>.</p>

        <p class="support">Need help? <a href="mailto:support@blackienetworks.com">Contact Blackie Networks Support</a></p>
    </div>
</body>

</html>
